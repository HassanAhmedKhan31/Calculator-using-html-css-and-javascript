<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Scroll to top button should go here -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />



</head>
<body>
    <button id="scrollToTop" title="Go to top">⬆️</button>
    </div>
     <div class="top-bar">
    <div class="brand">Smart Calculator</div>
    <button id="themeToggle">Toggle Theme</button>
  </div>

  <div class="calculator">
    <div class="input" id="display">0</div>
    </div>
    <div class="buttons">
      <!-- Memory and scientific -->
      <div class="extras">
        <button data-fn="M+">M+</button>
        <button data-fn="MR">MR</button>
        <button data-fn="sqrt">√</button>
        <button data-fn="pow">xʸ</button>
        <button data-fn="pi">π</button>
        <button data-fn="e">e</button>
        <button data-fn="sin">sin</button>
        <button data-fn="cos">cos</button>
        <button data-fn="tan">tan</button>
        <button data-fn="log">log</button>
      </div>

      <!-- Main number buttons -->
      <div class="numbers">
        <button data-value="C" class="clear">C</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">÷</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">×</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">−</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="+">+</button>
        <button data-value="=" class="calculator1">=</button>
      </div>
    </div>

    <!-- History panel -->
    <div class="history" id="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
